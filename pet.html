<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Registra un nuovo animale domestico</h2>
      <form id="petForm" class="mb-4">
        <div class="mb-3">
          <label for="petName" class="form-label">Nome animale</label>
          <input type="text" class="form-control" id="petName" required />
        </div>
        <div class="mb-3">
          <label for="ownerName" class="form-label">Nome del padrone</label>
          <input type="text" class="form-control" id="ownerName" required />
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Specie</label>
          <input type="text" class="form-control" id="species" required />
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Razza</label>
          <input type="text" class="form-control" id="breed" required />
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi animale</button>
      </form>

      <h3>Lista Animali Registrati</h3>
      <ul id="petList" class="list-group"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./pet.js"></script>
  </body>
</html>
